    <link rel="icon" href="image/24275-silicon-valley-california-design.png" 
        type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Ranchers|Kufam">
    <link rel="stylesheet" href="css/infinite-slider.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<body>
    <nav>
        <a id="home" href="index.html">Home</a>
        <a id="about" href="about.html">about</a>
        <a id="map" href="map.html">map</a>
        <a id="video" href="video.html">video</a>
        <a id="company" href="company.html">company</a>
    </nav>

    <h1>welcome to <a class="wikiLink" href="https://en.wikipedia.org/wiki/Silicon_Valley">Silicon Valley</a> company!</h1>


    <div class="container">
        <section class="customer-logos slider">
            <div class="slide"><img src="image/google.png"></div>
            <div class="slide"><img src="image/facebook.png"></div>
            <div class="slide"><img src="image/intel.png"></div>
            <div class="slide"><img src="image/apple.png"></div>
            <div class="slide"><img src="image/tesla.png"></div>
            <div class="slide"><img src="image/ebay.png"></div>
            <div class="slide"><img src="image/netflix.png"></div>
        </section>
    </div>
    
    <footer>
        9.21.2020 ~ 22 / learning html5, css3, js / <br> feel free to use SourceCode
    </footer>
    <script>
        $(document).ready(function(){
        $('.customer-logos').slick({
          slidesToShow: 6,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 1000,
          arrows: false,
          dots: false,
          pauseOnHover: false,
          responsive: [{
            breakpoint: 768,
            settings: {
              slidesToShow: 4
            }
          }, {
            breakpoint: 520,
            settings: {
              slidesToShow: 3
            }
          }]
        });
      });
    </script>
